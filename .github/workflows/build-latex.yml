name: build-latex

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build PDF with LaTeX (pdflatex + biber)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: thesis/latex/main.tex
          args: -pdf -interaction=nonstopmode -halt-on-error
          extra_system_packages: biber

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: thesis-pdf
          path: thesis/latex/main.pdf


